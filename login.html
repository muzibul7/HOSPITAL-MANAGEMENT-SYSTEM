<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Medivance Hospital</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-content">
            <img src="WhatsApp Image 2025-03-13 at 01.59.00_ab20c318.jpg" alt="Hospital Logo" class="hospital-logo">
            <h1>Medivance Hospital</h1>
        </div>
        <nav>
            <ul>
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="pharmacy.html">Pharmacy</a></li>
                <li><a href="reports.html">Reports</a></li>
                <li><a href="inventory.html">Inventory</a></li>
                <li><a href="staff.html">Staff</a></li>
                <li><a href="billing.html">Billing</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="card">
            <h2>Login</h2>
            <form>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required>
                </div>

                <button type="submit" class="btn btn-primary">Login</button>
            </form>
        </div>
    </main>

    <div class="banner">
        <img src="WhatsApp Image 2025-03-13 at 01.59.01_0353df03.jpg" alt="Hospital Banner" class="banner-image">
    </div>

    <script src="script.js"></script>
</body>
</html>
