<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Services - Medivance Hospital</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

    <div class="container mt-4">
        <h2 class="text-danger"><i class="fas fa-ambulance"></i> Emergency Services</h2>
        <p>If you are facing an emergency, call our 24/7 helpline immediately.</p>
        <h4>Emergency Contact Numbers:</h4>
        <ul>
            <li><strong>Hospital Emergency:</strong> +1 800 123 4567</li>
            <li><strong>Ambulance Service:</strong> +1 800 987 6543</li>
            <li><strong>Fire Department:</strong> +1 911</li>
        </ul>

        <h4>Request an Ambulance:</h4>
        <form>
            <div class="mb-3">
                <label class="form-label">Full Name:</label>
                <input type="text" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Phone Number:</label>
                <input type="tel" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Location:</label>
                <input type="text" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-danger">Request Ambulance</button>
        </form>
    </div>

</body>
</html>
